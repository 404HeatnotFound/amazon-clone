<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive login</title>
    <link rel="stylesheet" href="responsive login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="inside">
        <span>Login Form</span>
      </div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or Phone no" />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password" />
        </div>
        <a href="25" class="op">Forgot Password?</a>
        <div class="row">
          <button>Login</button>
</div>
          
        </div>
      </form>
    </div>
  </body>
</html>
